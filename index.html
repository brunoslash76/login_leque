<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <div class="leque-container">
        <div class="leque-leaf leaf-one">
            <section class="logo-container">
                <img src="" alt="logo-da-empresa" />
            </section>
            <form class="form-control">

                <div class="form-control--user-input">
                    <input type="email" name="email" placeholder="Email">
                </div>

                <div class="form-control--user-input">
                    <input type="password" name="password" placeholder="Senha">
                </div>

                    <div class="form-control--user-input--space-around">
                        <div>
                            <a href="#">Esqueci minha senha</a>
                        </div>
                        <div>
                            <input type="checkbox" name="keep_me_loggedin">
                            <label for="keep_me_loggedin">Manter-me conectado</label>
                        </div>
                    </div>

                <div class="form-control--user-input--align-right spacing-top">
                    <button class="sl-btn sl-btn--primary">Entrar</button>
                </div>

                <div>
                    
                </div>

            </form>
        </div>
        <div class="leque-leaf leaf-two"></div>
        <div class="leque-leaf leaf-three"></div>
    </div>
</body>
</html>
